<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>CPGDNET login</title>
  </head>

  <body>
    <div class="divLogoCPGD">
      <strong>C</strong>entre de <strong>P</strong>révention et de <strong>G</strong>estion des <strong>D</strong>istributeurs
      <p>44 avenue Jacques CHIRAC</p>
      <p>91 200 Athis Mons</p>
      <img class="logoCPGD" src="assets/CaptureLogo.webp" />
    </div>
    <div class="blocLogin">
      <div class="headerBlocLogin">
        <div class="logoCPGDNET">
          <img src="assets/cpgdnet3.png" />
        </div>
        <div class="risqueClientText">
          <img src="assets/Vicky.gif" />
          <p>Maîtriser le risque client</p>
          <img src="assets/Vicky.gif" />
        </div>
      </div>
      <div class="accesClientsText">
        <i class="fas fa-arrow-down"></i>
        <p>Accès sécurisé clients</p>
        <i class="fas fa-arrow-down"></i>
      </div>

      <div class="formLogin">
        <form action="" method="post">
          <div>
            <label for="Email" class="label">Utilisateur</label>
            <input
              type="text"
              id="Utilisateur"
              name="Utilisateur"
              autocomplete="Utilisateur"
              placeholder="Entrer votre identifiant"
              required
            />
          </div>
          <div>
            <label for="Mot de passe" class="label">Mot de passe</label>
            <input
              type="text"
              id="Mot de passe"
              name="Mot de passe"
              autocomplete="Mot de passe"
              placeholder="Mot de passe"
              required
            />
          </div>
          <button class="buttonLogin" type="submit">
            <div>Se connecter</div>
          </button>
        </form>
      </div>
    </div>
    <div class="contact">
      <div class="contactInfo">
        Tel : <a href="tel:0169846790">01 69 84 67 90</a>
      </div>
      <div class="contactInfo">
        Email :<a href="mailto:secretariat@cpgd.fr">secretariat@cpgd.fr</a>
      </div>
    </div>
  </body>
</html>
