<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="index.css" />

    <title>CPGDNET login</title>
  </head>

  <body>
    <div class="divLogoCPGD">
      <strong>Centre de pr√©vention et de Gestion des Distributeurs</strong>
      <p>44 avenue Jacques CHIRAC</p>
      <p>91 200 Athis Mons</p>
      <img class="logoCPGD" src="assets/CaptureLogo.webp" />
    </div>
    <div class="blocLogin">
      <div class="headerBlocLogin">
          <div class="logoCPGDNET">
        <img src="assets/cpgdnet3.png" />
      </div>
      <div>
        <img src="assets/Vicky.gif" />
        <p>Maitriser le risque client</p>
        <img src="assets/Vicky.gif" />
      </div>
      </div>
    

      <div class="formLogin">
        <form action="" method="post">
          <div>
            <label for="Email" class="label">Utilisateur</label>
            <input
              type="text"
              id="Utilisateur"
              name="Utilisateur"
              autocomplete="Utilisateur"
              placeholder="Entrer votre identifiant"
              required
            />
          </div>
          <div>
            <label for="Mot de passe" class="label">Mot de passe</label>
            <input
              type="text"
              id="Mot de passe"
              name="Mot de passe"
              autocomplete="Mot de passe"
              placeholder="Mot de passe"
              required
            />
          </div>
          <button class="buttonLogin" type="submit">
            <div>Se connecter</div>
          </button>
        </form>
      </div>
    </div>
    <div class="contact">
      <div class="contactInfo">Tel : <a href="tel:0169846790">01 69 84 67 90</a></div>
      <div class="contactInfo" >Fax : <a href="tel:0169847299">01 69 84 72 99</a></div>
      <div class="contactInfo">
        Email :<a href="mailto:secretariat@cpgd.fr">secretariat@cpgd.fr</a>
      </div>
    </div>
  </body>
</html>
